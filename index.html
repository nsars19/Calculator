<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="reset.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <header>let's crunch them numbers fam</header>
    <div id="container">
        <div id="displayContainer">
            <p id="displayValue">0123456789</p>
        </div>
        <div id="buttonContainer">
            <button class="operators" id="subtract">-</button>
            <button class="operators" id="add">+</button>
            <button class="operators" id="divide">/</button>
            <button class="operators" id="multiply">*</button>
            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button id="enter">=</button>
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button id="zero">0</button>
            <button id="decimal">.</button>
            <button id="clear">AC</button id="memory">  
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
